<div class="page-header mb-3">
    <h3>
        All Users
        <a class="pull-right" href="/users/add">
            <button class="btn btn-primary">Create User</button>
        </a>
    </h3>
</div>
<div class="container">
    <div class="row">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr class="text-center">
                    <td>User ID</td>
                    <td>First name</td>
                    <td>Last name</td>
                    <td>Age</td>
                    <td>City</td>
                    <td>Total Family members</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td class="text-center">{{ user.user_id }}</td>
                    <td>{{ user.fname }}</td>
                    <td>{{user.lname }}</td>
                    <td>{{user.age }}</td>
                    <td>{{user.address.city }}</td>
                    <td class="text-center">{{ (user.familymembers).length }}</td>
                    <td><a [routerLink]="['/users/edit/']" [queryParams]="{id: user.user_id}">Edit</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
