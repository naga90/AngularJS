<div class="row">
  <div class="col-sm-6">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Firstname</label>
        <input type="email" class="form-control" placeholder="Enter Firstname" name="firstname"
          [(ngModel)]="user.firstname" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Lastname</label>
        <input type="email" class="form-control" placeholder="Enter Lastname" name="lastname"
          [(ngModel)]="user.lastname" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email"
          autocomplete="off">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>


{{ user | json }}
