<ul class="list-group list-group-flush" *ngIf="videos">
  <li class="list-group-item" *ngFor="let video of videos" (click)="selectVideo(video)">
    <div class="row">
        <div class="col-md-4">
          <img [src]="getThumbImage(video)" />
        </div>
        <div class="col-md-8">
          <span>{{ getTitle(video) }}</span>
        </div>
    </div>
  </li>
</ul>
